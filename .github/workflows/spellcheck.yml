name: Spellcheck

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  spellcheck:
    name: Spellcheck

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt install llvm-dev libclang-dev clang
      - name: Restore cached cargo-spellcheck
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/bin/cargo-spellcheck
          key: cargo-spellcheck
      - name: Install cargo-spellcheck
        run: cargo install cargo-spellcheck
      - name: Save cargo-spellcheck to cache
        uses: actions/cache/save@v3
        with:
          path: |
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/bin/cargo-spellcheck
          key: cargo-spellcheck
      - name: Run Spellcheck
        run: |
          cargo spellcheck check -m 1
          cargo spellcheck check -m 1 CHANGELOG.md

  typos:
    name: Typos

    runs-on: ubuntu-latest

    steps:
      - name: Restore cached typos-cli
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/bin/typos
          key: typos-cli
      - name: Install typos-cli
        run: cargo install typos-cli
      - name: Save typos-cli to cache
        uses: actions/cache/save@v3
        with:
          path: |
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/bin/typos
          key: typos-cli
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Typos
        run: typos
